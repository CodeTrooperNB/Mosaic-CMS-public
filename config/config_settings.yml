# config/settings.yml (generated by Mosaic CMS Settings generator)
# Edit this file to define initial default settings. Run the generator again to insert
# any missing keys into the database without overwriting admin changes.
#
# Each item is a setting with attributes: key, value, data_type (optional), category, description, is_public
# Supported data_type values: string (default), integer, float, boolean, array, hash

- key: site_title
  value: "Mosaic CMS"
  category: general
  description: "Main title of the website"
  is_public: true

- key: site_description
  value: "A flexible content management system powered by Mosaic"
  category: general
  description: "Site description for SEO"
  is_public: true

- key: site_url
  value: "https://example.com"
  category: general
  description: "Base URL of the website"
  is_public: true

- key: posts_per_page
  value: 10
  data_type: integer
  category: content
  description: "Number of posts to display per page"

- key: allow_comments
  value: true
  data_type: boolean
  category: content
  description: "Enable comments on posts"

- key: maintenance_mode
  value: false
  data_type: boolean
  category: system
  description: "Enable maintenance mode"

- key: max_upload_size
  value: 10
  data_type: integer
  category: uploads
  description: "Maximum file upload size in MB"

- key: allowed_file_types
  value:
    - jpg
    - jpeg
    - png
    - webp
    - pdf
  data_type: array
  category: uploads
  description: "Allowed file types for uploads"

# Mailers (SendGrid-friendly SMTP defaults)
- key: mailer_delivery_method
  value: "smtp"
  category: mailers
  description: "Rails delivery method (smtp, sendmail, test)"

- key: mailer_default_from
  value: "no-reply@example.com"
  category: mailers
  description: "Default From address for outbound emails"

- key: mailer_default_reply_to
  value: "support@example.com"
  category: mailers
  description: "Default Reply-To address for outbound emails"

- key: smtp_address
  value: "smtp.sendgrid.net"
  category: mailers
  description: "SMTP server address (SendGrid: smtp.sendgrid.net)"

- key: smtp_port
  value: 587
  data_type: integer
  category: mailers
  description: "SMTP port (SendGrid recommends 587)"

- key: smtp_domain
  value: "example.com"
  category: mailers
  description: "HELO/EHLO domain used for SMTP"

- key: smtp_username
  value: "apikey"
  category: mailers
  description: "SMTP username (SendGrid uses 'apikey')"

- key: smtp_password
  value: "<smtp password>"
  category: mailers
  description: "SMTP password (for SendGrid, use the API key)"
  admin_only: true

- key: smtp_authentication
  value: "plain"
  category: mailers
  description: "Authentication method (plain, login, cram_md5)"

- key: smtp_enable_starttls_auto
  value: true
  data_type: boolean
  category: mailers
  description: "Enable STARTTLS automatically"

- key: sendgrid_api_key
  value: "<sendgrid_api_key>"
  category: mailers
  description: "SendGrid API key (if using Web API instead of SMTP)"

# External API (GraphQL)
- key: external_api_base_url
  value: "https://api.example.com"
  category: external_api
  description: "Base URL for the external service"

- key: external_api_graphql_path
  value: "/graphql"
  category: external_api
  description: "Relative path to the GraphQL endpoint"

- key: external_api_token_key
  value: "<external_api_token_key>"
  category: external_api
  description: "Bearer token or API key for authenticating requests"

- key: external_api_timeout
  value: 15
  data_type: integer
  category: external_api
  description: "HTTP timeout (seconds) for API requests"

- key: external_api_headers
  value:
    Accept: "application/json"
    Content-Type: "application/json"
  data_type: hash
  category: external_api
  description: "Default HTTP headers (stored as JSON in DB)"
